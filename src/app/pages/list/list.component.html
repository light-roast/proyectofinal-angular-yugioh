<div class="list">
    <h2>Yu-Gi-Oh! Card checker</h2>
    <input class="form-control" 
        type="text" 
        placeholder="Search for card"
        [formControl]="cardTextFC"
        />
        <h5>Click on desired card to see details</h5>
        <div 
        class="cards"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="100"
        (scrolled)="onScroll()">
            <app-card *ngFor="let card of cards" [card]="card"></app-card>
        </div>
        
</div>
